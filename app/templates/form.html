<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <title>Данные пользователя</title>
  <style>
    body { 
      background: #f6f7fb; 
      margin: 0;
      padding: 0;
    }
    .card { 
      border: none; 
      border-radius: 18px; 
      box-shadow: 0 8px 30px rgba(0,0,0,0.07); 
      margin: 16px;
    }
    .btn-primary { 
      width: 100%; 
      background: #0088cc;
      border: none;
      padding: 12px;
      font-weight: 500;
    }
    .btn-primary:hover {
      background: #0077b3;
    }
    .form-control { 
      padding: 12px 14px; 
      border-radius: 8px;
    }
    h1 {
      font-size: 1.5rem;
      font-weight: 600;
    }
    @media (max-width: 576px) {
      .card { margin: 12px; }
      h1 { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="container py-4" style="max-width: 520px; margin: 0 auto;">
    <div class="card p-4">
      <h1 class="mb-3 text-center">Данные пользователя</h1>
      <form method="post" action="/api/web/users/{{ telegram_id }}/form" id="userForm">
        <div class="mb-3">
          <label for="name" class="form-label">Имя</label>
          <input type="text" class="form-control" id="name" name="name" value="{{ name | e }}" required />
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Телефон</label>
          <input type="text" class="form-control" id="phone" name="phone" value="{{ phone | e }}" inputmode="tel" required />
        </div>
        <button type="submit" class="btn btn-primary">Сохранить данные</button>
      </form>
      {% if message %}
      <div class="alert alert-{{ 'danger' if is_error else 'success' }} mt-3 mb-0" role="alert">
        {{ message }}
      </div>
      {% endif %}
    </div>
  </div>
  <script>
    // Инициализация Telegram WebApp
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      tg.ready();
      tg.expand();
      
      // Обработка отправки формы
      document.getElementById('userForm').addEventListener('submit', function(e) {
        tg.showAlert('Сохранение данных...');
      });
    }
    
    // Показываем успешное сообщение если есть
    {% if message and not is_error %}
    if (window.Telegram && window.Telegram.WebApp) {
      const tg = window.Telegram.WebApp;
      setTimeout(function() {
        tg.showAlert('Данные успешно сохранены!');
        tg.close();
      }, 1000);
    }
    {% endif %}
  </script>
</body>
</html>
